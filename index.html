<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen font-['Inter']">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-3xl font-bold text-center text-gray-800">Wordle</h1>
        </div>
    </header>

    <!-- Main Game Container -->
    <main class="container mx-auto px-4 py-8 flex flex-col items-center">
        <!-- Game Board -->
        <div id="board" class="grid grid-rows-6 gap-2 mb-8">
            <!-- Rows will be generated by JavaScript -->
        </div>

        <!-- Keyboard -->
        <div id="keyboard" class="w-full max-w-2xl p-4">
            <div class="flex justify-center gap-2 mb-2">
                <button class="key px-4 py-4" data-key="Q">Q</button>
                <button class="key px-4 py-4" data-key="W">W</button>
                <button class="key px-4 py-4" data-key="E">E</button>
                <button class="key px-4 py-4" data-key="R">R</button>
                <button class="key px-4 py-4" data-key="T">T</button>
                <button class="key px-4 py-4" data-key="Y">Y</button>
                <button class="key px-4 py-4" data-key="U">U</button>
                <button class="key px-4 py-4" data-key="I">I</button>
                <button class="key px-4 py-4" data-key="O">O</button>
                <button class="key px-4 py-4" data-key="P">P</button>
            </div>
            <div class="flex justify-center gap-2 mb-2">
                <button class="key px-4 py-4" data-key="A">A</button>
                <button class="key px-4 py-4" data-key="S">S</button>
                <button class="key px-4 py-4" data-key="D">D</button>
                <button class="key px-4 py-4" data-key="F">F</button>
                <button class="key px-4 py-4" data-key="G">G</button>
                <button class="key px-4 py-4" data-key="H">H</button>
                <button class="key px-4 py-4" data-key="J">J</button>
                <button class="key px-4 py-4" data-key="K">K</button>
                <button class="key px-4 py-4" data-key="L">L</button>
            </div>
            <div class="flex justify-center gap-2">
                <button class="key special px-4 py-4" data-key="ENTER">ENTER</button>
                <button class="key px-4 py-4" data-key="Z">Z</button>
                <button class="key px-4 py-4" data-key="X">X</button>
                <button class="key px-4 py-4" data-key="C">C</button>
                <button class="key px-4 py-4" data-key="V">V</button>
                <button class="key px-4 py-4" data-key="B">B</button>
                <button class="key px-4 py-4" data-key="N">N</button>
                <button class="key px-4 py-4" data-key="M">M</button>
                <button class="key special px-4 py-4" data-key="BACKSPACE">
                    <i class="fas fa-backspace"></i>
                </button>
            </div>
        </div>

        <!-- Toast Message -->
        <div id="toast" class="fixed bottom-24 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg opacity-0 transition-opacity duration-300"></div>

        <!-- Game Over Modal -->
        <div id="gameOverModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
                <h2 id="gameOverTitle" class="text-2xl font-bold mb-4 text-center"></h2>
                <p id="gameOverMessage" class="text-gray-600 mb-6 text-center"></p>
                <button id="restartButton" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">
                    Play Again
                </button>
            </div>
        </div>
    </main>

    <script src="words.js"></script>
    <script src="app.js"></script>
    <script src="wordle_ai.js"></script>
</body>
</html>
